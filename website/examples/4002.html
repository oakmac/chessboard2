<body>
<p><a href="examples#4002">&larr; Back to all examples.</a></p>

<p>Prevent the drag action by returning <code class="js keyword">false</code> from the <a href="docs.html#config:onDragStart"><code class="js plain">onDragStart</code></a> function.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<button id="flipOrientationBtn">Flip Orientation</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
// only allow pieces to be dragged when the board is oriented
// in their direction
function onDragStart (source, piece, position, orientation) {
  if ((orientation === 'white' && piece.search(/^w/) === -1) ||
      (orientation === 'black' && piece.search(/^b/) === -1)) {
    return false
  }
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart
}
var board = Chessboard('myBoard', config)

$('#flipOrientationBtn').on('click', board.flip)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
